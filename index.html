<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-10">
    <h1 class="text-2xl font-bold pb-2">YouTube Search result</h1>
    <input class="border-2 px-2 rounded-md" type="text" placeholder="Search Name">
    <button class="bg-green-600 text-white px-2 py-1 rounded-lg">Search</button>

    <div class="result"></div>
    <ul class="result-list"></ul>
    <script src="language.js"></script>
</body>

</html>
